<head>
	<style type="text/css">
		.button{
			background: url("/static/test-image2.png") no-repeat;
			background-color: green; /* Green */
			cursor:pointer;
			border-style:solid ;
			height:100px;
			width:100px;
			font-size:0px;
		}
		.row {
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
		}
	</style>
</head>

<body>
	<div class='row'>
	
		<input type="button" id="button1" value=0 onclick="changeBackground(this)" class="button"/>
		<input type="button" id="button2" value=0 onclick="changeBackground(this)" class="button"/>
		<input type="button" id="button3" value=0 onclick="changeBackground(this)" class="button"/>
		<input type="button" id="button4" value=0 onclick="changeBackground(this)" class="button"/>
		<input type="button" id="button5" value=0 onclick="changeBackground(this)" class="button"/>
		<input type="button" id="button6" value=0 onclick="changeBackground(this)" class="button"/>

	</div>

	<script>
		function changeBackground(b) {
			//console.log('test')
			var button_color = document.getElementById(b.id).style.backgroundColor
			var button_value = document.getElementById(b.id).value
			
			if (button_color == "green") {
				button_color = "red"; button_value = 1;
			} else {
				button_color = "green"; button_value = 0;
			}
			document.getElementById(b.id).style.backgroundColor = button_color
			document.getElementById(b.id).value = button_value

			console.log(document.getElementById(b.id).value)
		}
	</script>

</body>
